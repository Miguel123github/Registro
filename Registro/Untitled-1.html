<!DOCTYPE html>
<html lang="en">
<head>
    <link href="body.css" rel="STYLESHEET" type="text/css">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de registro</title>
</head>
<body>
    <form action="new 1.html" class="login-form">
        <input type="Usuario" class="login-username" autofocus="true" required="true" placeholder="Usuario" />

        <input type="submit" name="Registrarse" value="Registrarse" class="login-submit" />
      </form>
      <a href="#" class="login-forgot-pass">¿Olvidaste la contraseña?</a>
      <div class="underlay-photo"></div>
      <div class="underlay-black"></div>
</body>
</html>
